  #http configuration
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

  #upload file size
  servlet:
    multipart:
      max-file-size: 1500MB
      max-request-size: 130MB

  #redis configuration
  redis:
    database: 0
    host: localhost
    port: 6379
    #host: 192.168.1.13
    #port: 30379
    jedis:
      pool:
        # the max count for redis pool connection
        max-active: 8
        max-wait: -1ms
    timeout: 2000000

#jwt token configuration
token:
  secret: secret
  expiredSeconds: 1800

#loggin configuration
logging:
  config: classpath:shserc-log.xml

#cache configuration
